<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagan Tenaga Kependidikan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 10px 40px rgba(0, 51, 153, 0.08);
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .org-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .chart {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header-box {
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
            color: white;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 51, 153, 0.15);
            margin-bottom: 0;
        }
        
        .connector-vertical {
            width: 3px;
            height: 50px;
            background: #003399;
            margin: 0;
        }
        
        .connector-horizontal-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 50px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        
        .horizontal-line {
            position: absolute;
            height: 3px;
            background: #003399;
            width: 70%;
            top: 0;
        }
        
        .vertical-lines-container {
            position: absolute;
            width: 70%;
            height: 50px;
            top: 0;
            display: flex;
            justify-content: space-between;
        }
        
        .vertical-line {
            width: 3px;
            height: 50px;
            background: #003399;
        }
        
        .positions {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
        }
        
        .position-card {
            background: white;
            border: 2px solid #003399;
            border-radius: 16px;
            padding: 25px 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 0 1 250px;
            min-width: 220px;
        }
        
        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 51, 153, 0.2);
            background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
        }
        
        .name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .role {
            font-size: 13px;
            color: #003399;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .org-title {
                font-size: 22px;
            }
            .horizontal-line {
                width: 90%;
            }
            .vertical-lines-container {
                width: 90%;
            }
            .positions {
                gap: 30px;
            }
            .position-card {
                flex: 0 1 100%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .position-card {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .position-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .position-card:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .position-card:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .header-box {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="org-title">Bagan Organisasi Tenaga Kependidikan</h1>
        </div>

        <div class="chart">
            <div class="header-box">
                Tenaga Kependidikan
            </div>

            <div class="connector-vertical"></div>

            <div class="connector-horizontal-container">
                <div class="horizontal-line"></div>
                <div class="vertical-lines-container">
                    <div class="vertical-line"></div>
                    <div class="vertical-line"></div>
                    <div class="vertical-line"></div>
                </div>
            </div>

            <div class="positions">
                <div class="position-card">
                    <div class="name">Ria Noor Darmayanti, S.Kom.</div>
                    <div class="role">Keuangan</div>
                </div>

                <div class="position-card">
                    <div class="name">Astuti Handayani, A.Md.</div>
                    <div class="role">Operator Program Studi</div>
                </div>

                <div class="position-card">
                    <div class="name">Yusma Rahman, S.Kom.</div>
                    <div class="role">IT Program Studi</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.position-card');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            cards.forEach(card => {
                observer.observe(card);
            });

            // Interactive effect
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });
        });
    </script>
</body>

</html>
